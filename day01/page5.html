<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 테이블 만들기 = table -->
    <!-- 가로 1줄 만들기 = tr -->
    <!-- 칸 만들기 = td -->
    <table border="1">
        <tr>
            <td><img src="1.jpg"></td>
            <td><img src="2.jpg"></td>
            <td><img src="3.jpg"></td>
        </tr>
        <tr align="middle">
            <td>여고생 드래곤</td>
            <td>마음의 소리</td>
            <td>갓 오브 하이스쿨</td>
        </tr>
        <tr>
            <td ><img src="4.jpg"></td>
            <td ><img src="5.jpg"></td>
            <td ><img src="6.jpg"></td>
        </tr>
        <tr align="middle" height="30">
            <td>대학일기</td>
            <td>이두나</td>
            <td>모죠의 일지</td>
        </tr>
    </table>
</body>
</html>
