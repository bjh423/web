<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- colspan = 가로방향 합치기 -->
    <!-- rowspan = 세로방향 합치기 -->
    <!-- th = td + bold -->
    <!-- 자동완성 = ctrl+space -->
    <table border="1">
        <tr>
            <td colspan="3">1</td>
            <td rowspan="3">2</td>
        </tr>
        <tr>
            <td>3</td>
            <td rowspan="2">4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>6</td>
            <td>7</td>
        </tr>
    </table>
</body>
</html>
