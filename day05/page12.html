<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>jQuery UI Accordion - Default functionality</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        $(function () {
            $('#b1').click(function () {//b1을 클릭했을 때 함수 실행
                //alert("b1클릭")
                $.ajax({
                    url: "ok.html",
                    success: function (x) {
                        $("#d1").html(x)
                    }
                })
            })

            $('#b2').click(function () {//b1을 클릭했을 때 함수 실행
                $.ajax({
                    url: "tour.html",
                    success: function (x) {
                        $("#d2").html(x)
                    }
                })
            })

            $('#b3').click(function () {//b1을 클릭했을 때 함수 실행
                $.ajax({
                    url: "weather.html",
                    success: function (x) {
                        $("#d3").html(x)
                    }
                })
            })
        });
    </script>
</head>

<body>
    <button id="b1">기상청정보 받아오기</button>
    <button id="b2">여행정보 받아오기</button>
    <button id="b3">AjaxTest 받아오기</button>
    <hr>
    <div id="d1" style="width: 200px; height: 100px; background: lime;"></div>
    <div id="d2" style="width: 200px; height: 100px; background: yellow;"></div>
    <div id="d3" style="width: 200px; height: 100px; background: pink;"></div>
</body>

</html>
